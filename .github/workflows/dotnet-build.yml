name: Build .NET Project

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # A cada hora

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Action pré-existente: Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instala o SDK do .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'  # ou outra versão que seu projeto usa

      # Restaura pacotes
      - name: Restore dependencies
        run: dotnet restore

      # Script personalizado: build dos projetos .csproj
      - name: Build all projects
        run: |
          for project in $(find . -name "*.csproj"); do
            dotnet build "$project" --no-restore
          done
